<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Propostas - TecnoIF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="SUA_CLIENT_ID_AQUI">
</head>
<body>

    <div class="container mt-5 text-center">
        <h2>Conheça as Propostas que estão em análise</h2>
        <div id="proposalGrid" class="grid-container">
            <!-- As propostas serão inseridas dinamicamente aqui -->
        </div>
        <div id="countdown" class="countdown-message"></div>
        <h3>Quer ser avisado do inicio da votação?</h3>
        <button id="reminderButton" class="btn btn-primary mt-3" disabled>Adicionar Lembrete no Google Agenda</button>
        <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
        <footer>
            <img src="./tecnoiflogo1.png" alt="Logo TecnoIF" class="tecnoif-logo">
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
