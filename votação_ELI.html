<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Propostas - TecnoIF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login Necessário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <h2>Conheça as Propostas que estão em análise</h2>
        <div id="proposalGrid" class="grid-container">
            <!-- As propostas serão inseridas dinamicamente aqui -->
        </div>
        <div id="countdown" class="countdown-message"></div>
        <h3>Quer ser avisado do inicio da votação?</h3>
        <button id="reminderButton" class="btn btn-primary mt-3" disabled>Adicionar Lembrete no Google Agenda</button>
        <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
        <footer>
            <img src="./tecnoiflogo1.png" alt="Logo TecnoIF" class="tecnoif-logo">
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+K5uhc6+Aqj8wx5PlZZBU3ROz2a4AA/NhL5UjCWdhH9cPR7"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
